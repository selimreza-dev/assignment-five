<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!-- Tailwind CSS Linkup-->
    <link rel="stylesheet" href="./src/output.css">
    <!-- Fontawesome Kit -->
    <script src="https://kit.fontawesome.com/cd231dce85.js" crossorigin="anonymous"></script>
</head>

<body class="hind-madurai">

    <!-- Header area start -->
    <header class="bg-white py-5">
        <nav class="w-full px-3 md:w-10/12 mx-auto flex items-center justify-between">
            <!-- Website Name and Logo -->
            <div class="flex items-center gap-2 sm:gap-1">
                <!-- logo -->
                <div class="w-8 sm:w-10">
                    <img src="./assets/logo.png" alt="Emergency Service" class="w-full">
                </div>
                <!-- Website name -->
                <div>
                    <h2
                        class="font-extrabold text-[15px] sm:text-[20px] leading-[18px] sm:leading-[20px] text-[#006747]">
                        Emergency
                        <br>
                        Service
                    </h2>
                </div>
            </div>
            <!-- Heart icon, coin count and Copy Count -->
            <div class="flex items-center gap-2 sm:gap-3">
                <!-- Heart icon -->
                <div
                    class="flex items-center justify-center gap-2 bg-[#ECFFF0] w-[85px] sm:w-[100px] py-2 rounded-4xl font-bold">
                    <span class="text-[14px] sm:text-[16px]">0</span>
                    <img src="./assets/heart.png" alt="Heart" class="w-5 sm:w-6">
                </div>
                <!-- Coin Count -->
                <div
                    class="flex items-center justify-center gap-2 bg-[#ECFFF0] w-[85px] sm:w-[100px] py-2 rounded-4xl font-bold">
                    <span class="text-[14px] sm:text-[16px]">100</span>
                    <img src="./assets/coin.png" alt="Coin" class="w-5 sm:w-6">
                </div>
                <div
                    class="flex items-center justify-center gap-2 bg-[#00A63E] w-[85px] sm:w-[100px] py-2 rounded-4xl text-white font-bold cursor-pointer">
                    <span class="text-[14px] sm:text-[16px]">0</span>
                    <span class="text-[14px] sm:text-[16px]">Copy</span>
                </div>
            </div>
        </nav>
    </header>
    <!-- Header area end -->

    <!-- Main area start -->
    <main>
        <!-- Hero area start -->
        <section id="hero-area"
            class="bg-gradient-to-r from-[#013625] via-[#06772f] to-[#013625] flex flex-col items-center justify-center py-5 text-white">
            <!-- hero logo -->
            <div>
                <img src="./assets/logo-dark.png" alt="Hero Logo" class="w-16">
            </div>
            <!-- hero title -->
            <div>
                <h1 class="py-3 text-4xl font-shurjo font-bold">জরুরি সেবা ডিরেক্টরি</h1>
            </div>
            <!-- hero sub title -->
            <div>
                <p>Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of
                    Bangladesh</p>
            </div>
        </section>
        <!-- Hero area end -->
    </main>
    <!-- Main area end -->

</body>

</html>
