<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!-- Tailwind CSS Linkup-->
    <link rel="stylesheet" href="./src/output.css">
    <!-- Fontawesome Kit -->
    <script src="https://kit.fontawesome.com/cd231dce85.js" crossorigin="anonymous"></script>
</head>

<body class="hind-madurai">

    <!-- Header area start -->
    <header class="bg-white py-4">
        <nav class="w-[99%] sm:w-[90%] mx-auto px-2 flex items-center justify-between">
            <!-- header left -->
            <div class="flex items-center gap-1">
                <!-- logo -->
                <div>
                    <img src="./assets/logo.png" alt="Emergency Service Logo" class="w-[38px] sm:[55px]">
                </div>
                <!-- Logo Text -->
                <div>
                    <h2 class="font-bold text-[15px] sm:text-[18px] leading-4.5 sm:leading-5 text-[#02573c]">Emergency
                        <br> Service
                    </h2>
                </div>
            </div>
            <!-- header right -->
            <div class="flex items-center gap-1 sm:gap-2">
                <!-- heart count -->
                <div class="flex items-center gap-1 bg-[#ECFFF0] px-[14px] sm:px-6 py-2 rounded-4xl font-bold">
                    <span class="text-[14px]">0</span>
                    <span><img src="./assets/heart.png" alt="Heart" class="w-4"></span>
                </div>
                <!-- coin count -->
                <div class="flex items-center gap-1 bg-[#ECFFF0] px-[14px] sm:px-6 py-2 rounded-4xl font-bold">
                    <span class="text-[14px]">100</span>
                    <span><img src="./assets/coin.png" alt="Coin" class="w-4"></span>
                </div>
                <!-- copy count -->
                <div class="flex items-center gap-1 bg-[#00A63E] px-[14px] sm:px-6 py-2 rounded-4xl font-bold">
                    <span class="text-[14px] text-white">0</span>
                    <span class="text-[14px] text-white">Copy</span>
                </div>
            </div>
        </nav>
    </header>
    <!-- Header area end -->

    <!-- Main area start-->
    <main>
        <!-- hero area start -->
        <section class="bg-gradient-to-r from-[#023d2b] via-[#016948] to-[#023d2b]">
            <div id="hero-container"
                class="w-[99%] sm:w-[90%] mx-auto px-2 flex flex-col gap-2 items-center justify-between py-5">
                <!-- hero logo -->
                <div>
                    <img src="./assets/logo-dark.png" alt="Emergency Service Hero Logo" class="w-[60px] sm:w-[80px]">
                </div>
                <!-- hero title -->
                <div>
                    <h1 class="text-2xl sm:text-3xl font-bold font-shurjo text-white text-center">জরুরি সেবা ডিরেক্টরি
                    </h1>
                </div>
                <!-- hero sub title -->
                <div>
                    <p class="text-white text-center sm:font-semibold">Government Emergency Services at Your Fingertip –
                        A
                        Project by
                        Government of
                        the People’s
                        Republic of Bangladesh</p>
                </div>
            </div>
        </section>
        <!-- hero area end -->
    </main>
    <!-- Main area end-->

</body>

</html>
